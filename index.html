<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, paper scissors</title>
	<link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
	<div class="container" >
		<h1 class="text-center text-white-20">Rock, paper, scissors</h1>
		<div class="helper bg-light">
			<p id="result"></p>
			<p id="computerChoice"></p>
		</div>
		<div class="row">
			<div class="col d-flex justify-content-center">
				<button type="button" class="items" onclick="clickRock()">					
					<svg xmlns="http://www.w3.org/2000/svg" width="8em" height="8em" fill="currentColor" class="bi bi-cloudy" viewBox="0 0 16 16">
					<path d="M13.405 8.527a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 14.5H13a3 3 0 0 0 .405-5.973zM8.5 5.5a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1-.001 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 5.5z"/></svg>
				</button>
				<button type="button" class="items" onclick="clickPaper()">					
					<svg xmlns="http://www.w3.org/2000/svg" width="8em" height="8em" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
					<path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
					<path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/></svg>
				</button>
				<button type="button" class="items" onclick="clickScissors()">					
					<svg xmlns="http://www.w3.org/2000/svg" width="8em" height="8em" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
					<path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61 3.5 3.5zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z"/></svg>
				</button>
			</div>
		</div>
		<p id="choice"></p>
	</div>
  </body>
    <script>
		function clickRock() {
			document.getElementById("choice").innerHTML = "Your choice was Rock!";
			play(0);
		}
		function clickPaper() {
			document.getElementById("choice").innerHTML = "Your choice was Paper!";
			play(1);
		}
		function clickScissors() {
			document.getElementById("choice").innerHTML = "Your choice was Scissors!";
			play(2);
		}
		
		function play(userChoice) {
			let computerChoice=Math.floor(Math.random() * 3);
			//----------------Result------------
			if(userChoice==computerChoice){
				document.getElementById("result").innerHTML = "TIE!";
			}
			else {
				//The user choice was Paper or Scissors, or it was Rock and WIN.
				if(userChoice>computerChoice && Math.abs(userChoice - computerChoice)==1 || userChoice==1 && computerChoice==3) {
					document.getElementById("result").innerHTML = "WIN!";
				}
				else{
					document.getElementById("result").innerHTML = "LOSE!";
				}
			}
			
			
			//----------------Display the computer choice---------
			if(computerChoice<1){
				document.getElementById("computerChoice").innerHTML = "The computer choice was Rock!";
			}
			else {
				if(computerChoice<2){
					document.getElementById("computerChoice").innerHTML = "The computer choice was Paper!";
				}
				else {
					document.getElementById("computerChoice").innerHTML = "The computer choice was Scissors!";
				}
			}
			
		}
		
  </script>
</html>
